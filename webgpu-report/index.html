<style>body{margin:0;background:#141414;font-family:monospace}header{background:#202124;text-align:center;font-size:25px;line-height:50px;color:#35d4c7;border:2px solid #282828;font-size:20px}#nfo>div:nth-child(odd){color:#5db0d7}#nfo{display:grid;grid-template-columns:auto auto;gap:10px 20px;padding:21px;background:#202124;width:min-content;margin:auto;margin-top:50px;color:#e9e9e9;text-align:right;font-size:13px;border:2px solid #282828;color:#9980ff}</style>
</head>
<body>
<header>WebGPU Report</header>
<div id="nfo"></div>
<script>
(async ()=>{const adapter=await navigator.gpu.requestAdapter();let p=document.getElementById("nfo");for(let l in adapter.limits){let d=document.createElement("div");p.appendChild(d);d.textContent=l;d=document.createElement("div");p.appendChild(d);d.textContent=adapter.limits[l]}})()
</script>
</body>
